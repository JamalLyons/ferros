[workspace]
members = [
    "crates/ferros",
    "crates/ferros-core",
    "crates/ferros-mir",
    "crates/ferros-ui",
    "crates/ferros-protocol",
    "crates/ferros-utils",
]
resolver = "2"

[workspace.lints.rust]
unsafe_code = "forbid"
# missing_docs = "warn"
unused = { level = "warn", priority = -1 }

# Clippy lints
[workspace.lints.clippy]
# Enforce pedantic clippy lints (set priority to avoid conflicts)
pedantic = { level = "warn", priority = -1 }
# Allow nursery lints (experimental)
nursery = { level = "allow", priority = -1 }
# Cargo-related lints
cargo = { level = "warn", priority = -1 }

